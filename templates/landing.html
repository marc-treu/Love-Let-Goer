{{ block "landing" . }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js" 
            integrity="sha384-ksKjJrwjL5VxqAkAZAVOPXvMkwAykMaNYegdixAESVr+KqLkKE8XBDoZuwyWVUDv" 
            crossorigin="anonymous"></script>
    <title>Room Access</title>
</head>
<body class="min-h-screen flex items-center justify-center p-6" style="background-color: #ffffff; color: #272727;">
    <div class="relative">
        <!-- Subtle shadow effect -->
        <div class="absolute bottom-4 left-4 w-full h-full bg-[#2727279a] border border-[#ffffff] rounded-xl"></div>
        
        <!-- Main form container -->
        <div class="relative rounded-xl p-14 w-full max-w-lg shadow" 
             style="background-color: #f8f8f8; border: 1px solid #ffffff;">
            <h1 class="text-4xl font-semibold text-center mb-10">Room Access</h1>
            <form id="roomForm" class="space-y-6">
                <div>
                    <label for="roomName" class="block text-lg font-medium mb-2">Room Name</label>
                    <input 
                        id="roomName" 
                        name="roomName" 
                        type="text" 
                        placeholder="Room" 
                        required 
                        class="mt-1 w-full rounded-lg px-6 py-4 text-lg border focus:outline-none focus:ring-2" 
                        style="border-color: #222222; color: #222222; background-color: #ffffff;"
                    />
                </div>
                <div>
                    <label for="userName" class="block text-lg font-medium mb-2">Your Name</label>
                    <input 
                        id="userName" 
                        name="userName" 
                        type="text" 
                        placeholder="Your Name" 
                        required 
                        class="mt-1 w-full rounded-lg px-6 py-4 text-lg border focus:outline-none focus:ring-2" 
                        style="border-color: #222222; color: #222222; background-color: #ffffff;"
                    />
                </div>
                <div class="flex gap-4 pt-6">
                    <button
                        class="flex-1 py-4 px-6 text-lg rounded-lg transition-colors" 
                        style="background-color: #222222; color: #f8f8f8;"
                        type="button" 
                        hx-post="/create" 
                        hx-include="closest form"
                    >
                        Create
                    </button>

                    <button 
                        class="flex-1 py-4 px-6 text-lg rounded-lg border transition-colors" 
                        style="border-color: #222222; color: #222222; background-color: #f8f8f8;"
                        type="button" 
                        hx-post="/join"
                        hx-include="closest form"
                    >
                        Join
                    </button>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
{{ end }}
